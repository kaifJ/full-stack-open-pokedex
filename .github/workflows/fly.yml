name: Fly Deploy
on:
  push:
    branches:
      - master
  pull_request:
    branches: ["master"]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: Check commit message
        id: commit_message
        run: |
          if [[ "${{ github.event_name }}" == 'pull_request' ]]; then
            message=$(curl --silent "${{ github.event.pull_request.url }}/merge" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.VERSION.sha")
          else
            message="${{ github.event.head_commit.message }}"
          fi
          if [[ "$message" =~ "#skip" ]]; then
            echo "::set-output name=skip::true"
          fi
      - name: e2e tests
        if: steps.commit_message.outputs.skip != 'true'
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm run start-prod
          wait-on: http://localhost:3001
          
  tag_release:
    needs: simple_deployment_pipeline
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'push' && needs.simple_deployment_pipeline.outputs.commit_message.outputs.skip != 'true'}}
    steps:
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.61.0
        env:
          GITHUB_TOKEN: ${{ secrets.GHUB_TOKEN }}
          DEFAULT_BUMP: patch

  deploy:
    name: Deploy app
    needs: simple_deployment_pipeline
    if: ${{ github.event_name == 'push' && needs.simple_deployment_pipeline.outputs.commit_message.outputs.skip != 'true'}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
